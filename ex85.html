<!--Ex.85 Create web page with javascript to fetch any name at 
runtime and display that names 10 times using suitable loop. -->
<!doctype html>
<html>
<head>
<title>JavaScript For Loop Example</title>
<script type="text/javascript">
	function printname()
	{
		var a=prompt("Enter Your Name");
		for(var i=0;i<10;i++)
		{
		document.write(a+"<br>");
		}
	}
</script></head>
<body>
	<input type="button" value="Print" onclick="printname()">
	<br>
</body>
</html>
