
<!-- Ex. 82 Create web page with javascript to display alert 
message. (use variable) -->

<!doctype html>
<html>
<head>
	<title> JavaScript Alert Example</title>

<script type="text/javascript">
	var nm="abcd";
	var city="Rajkot";
	alert("My Name is "+nm+" My City is "+city);
	document.write("My Name is "+nm+" My City is "+city);
</script>
</head>
<body>
</body>
</html>
