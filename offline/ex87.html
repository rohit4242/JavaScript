<!--Ex.86 Create web page with javascript to store and retrieve \
any value using Cookie-->

<!DOCTYPE html>  
<html>  
<head>  
 <script>  
    function setCookie()  
    {  
      document.Cookie = "firstName=abc111; max-age=48;"
    }  
    function getCookie()  
    {  
        if(document.Cookie.length!=0)  
        {  
        alert(document.Cookie);  
        }  
        else  
        {  
        alert("Cookie not available");  
        }  
    }  
    </script>  

</head>
  
<body>  

<input type="button" value="setCookie" onclick="setCookie()">  
<input type="button" value="getCookie" onclick="getCookie()">  
 
</body>  
</html>
