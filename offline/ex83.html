<!--Ex.83 Create web page with javascript to prompt for some 
value at run time from user and display on page-->
<!doctype html>
<html>
<head>
<title>javascript prompt dialog box</title>
<script type="text/javascript">
	var a=parseInt(prompt("Enter First Number"));
	var b=parseInt(prompt("Enter Second Number"));
	var c=a+b;
	alert(c);
</script>
</head>
<body></body>
</html>
