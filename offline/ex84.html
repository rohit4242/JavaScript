<!--Ex.84 Create web page with javascript to fetch any value at runtime and display whether its odd or even-->
<!doctype html>
<html>
<head>
<title>JavaScript Function</title>
<script type="text/javascript">
	function f1()
	{
		var a=parseInt(prompt("Enter Number"));
		if(a%2==0)
		{alert("Even Number");		}
		else
		{alert("odd number");}
	}
</script></head>
<body>
	<h1>Odd / Even Check</h1>
	<input type="button" value="Check" onclick="f1()">	
</body>
</html>
